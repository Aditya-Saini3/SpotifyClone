<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APE - Your Favourite Music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li class="brand"><img src="logo1.png" alt="APE" />APE</li>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">Favourite</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>My Favourite Songs</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img alt="1">
                <span class="songName">Criminal</span>
                <span class="songListPlay"><span class="timeStamp">4:26<i id="0"class="far songItemPlay fa-2x fa-play-circle" style="user-select: auto"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="2">
                <span class="songName">IUKUK</span>
                <span class="songListPlay"><span class="timeStamp">4:26<i id="1"class="far songItemPlay fa-2x fa-play-circle" style="user-select: auto"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="3">
                <span class="songName">IUKUK</span>
                <span class="songListPlay"><span class="timeStamp">4:26<i id="2"class="far songItemPlay fa-2x fa-play-circle" style="user-select: auto"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="4">
                <span class="songName">IUKUK</span>
                <span class="songListPlay"><span class="timeStamp">4:26<i id="3"class="far songItemPlay fa-2x fa-play-circle" style="user-select: auto"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="5">
                <span class="songName">IUKUK</span>
                <span class="songListPlay"><span class="timeStamp">4:26<i id="4"class="far songItemPlay fa-2x fa-play-circle" style="user-select: auto"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="6">
                <span class="songName">IUKUK</span>
                <span class="songListPlay"><span class="timeStamp">4:26<i id="5"class="far songItemPlay fa-2x fa-play-circle" style="user-select: auto"></i></span></span>
            </div>
        </div>
      </div>
      <div class="SongBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="1000" />
      <div class="icons">
        <!-- fontawesome icons -->

        <i class="fas fa-2x fa-step-backward" id="previous" style="user-select: auto"></i>
        <i class="far fa-2x fa-play-circle" id= "masterPlay" style="user-select: auto"></i>
        <i class="fas fa-2x fa-step-forward" id="next" style="user-select: auto"></i>
      </div>
      <div class="songInfo">
          <img src="playing.gif" width='80rem' alt="giffy" id="gif"> <span class="masterSongName"></span> Criminal
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/d56ef27b30.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
